<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML5 Video player</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
			integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/7d8dbb7600.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body id="app">
		<header>
			<div class="navbar">
				<p class="navbar-title">Video Player</p>
			</div>
		</header>
		<section id="main">
			<div class="video-player-wrapper">
				<div class="video-overlay"></div>
				<video class="video-player">
					<source src="media/video.mp4" type="video/mp4" />
				</video>
				<div class="controls">
					<div class="controls-top">
						<div class="seekbar">
							<div
								class="seekbar-active"
								style="width: 0%;"
							></div>
						</div>
					</div>
					<div class="controls-bottom">
						<button class="btn play-btn"></button>
						<button class="btn mute-btn unmuted"></button>
						<div class="timestamp">
							<span class="timestamp-current">0:00</span>
							/
							<span class="timestamp-total">0:00</span>
						</div>
						<button class="btn fullscreen-btn"></button>
					</div>
				</div>
			</div>
		</section>
		<footer>
			2020 &copy;
			<a href="http://portfolio.renztan.dev" target="_blank">Renz Tan</a>
			| Video by
			<a
				href="https://www.youtube.com/watch?v=6dLr34IYGaw"
				target="_blank"
				>Gleb Soloviov</a
			>
		</footer>
		<script src="dist/main.js"></script>
	</body>
</html>
